# Essentially Minimal theme but with constant home section bg color.
name = "Starter Blog"

[light]
  # Primary
  primary = "#937947"

  # Menu
  menu_primary = "rgb(249, 249, 249)"
  menu_text = "#34495e"
  menu_text_active = "#937947"
  menu_title = "#2b2b2b"


  # Home sections
  home_section_odd = "rgb(249, 249, 249)"
  home_section_even = "rgb(249, 249, 249)"

[dark]
  primary = "#937947"
  link = "#937947"
  link_hover = "#937947"
  background = "rgb(26, 32, 44)"
  home_section_odd = "rgb(26, 32, 44)"
  home_section_even = "rgb(26, 32, 44)"
  menu_primary = "rgb(26, 32, 44)"
